# Codeception Test Suite Configuration
#
# Suite for unit or integration tests.

actor: UnitTester
modules:
    enabled:
        - Asserts
        - \Partitura\Tests\Helper\Unit
        - Symfony:
            app_path: 'src'
            environment: 'test'
            kernel_class: 'Partitura\Kernel'
        - Doctrine2:
            depends: Symfony
